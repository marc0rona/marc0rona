<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<style>
  body
  {  background-color: darkred;  }

  {  height: 105px; }
  #iLoGo

    width: 30%;
    background-color: olive;
  }
  #iTitre
  {
    width: 40%;

  }
</style>
 <head>
     <title>Page En-Tete</title>

 </head>
 <body>

  <div id="iTitre"> Title </div>
  <div id= "uLogin" style="background-color: green;">

    <form name="frmLogIn" action="serveur.asp" methode="post">
      <input type="text" size="20" id="Username" name="Nom" maxlength="10"/> 
      <br/>
      <input type="text" size="20" id="Userpass" name="PassW" maxlength="10"/>
    <button type="button" id="btnLogIn" onclick="compteUser()"> Connect </button> 
    </form>
      <!--Variables qui affiche la date courante si LogIn = valide-->
      <button style="visibility: hidden;" type="button" id="btnLogOut" onclick="DeconxUser()"> Deconnection </button> 
  </div>
 </body>
</html>
